<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Novia</title>
  <style>
    body {
      background: #fee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .carta {
      background: white;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #e63946;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
    }
    .corazon {
      font-size: 48px;
      animation: latido 1s infinite;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="carta">
    <span class="corazon">❤️</span>
    <h1>Para ti, mi amor</h1>
    <p>
      Gracias por ser la luz de mi vida. <br>
      Estoy agradecido/a por cada momento contigo.<br>
      ¡Te amo muchísimo!
    </p>
  </div>
</body>
</html>
